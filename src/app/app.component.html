<div class="container my-5 content" *ngIf="authState !== 'signedin' && !user">

  <div class="row justify-content-md-center">
    <div class="col-md-12 align-middle my-5 text-center">
      <img src="../assets/angular.png" alt="angular" height="100px">

    </div>
    <div class="col-md-12">
      <amplify-authenticator *ngIf="authState !== 'signedin'" class="text-center">
        <amplify-sign-in slot="sign-in" hide-sign-up="true"></amplify-sign-in>
        <div>
          Admin Panel
          <amplify-sign-out></amplify-sign-out>
        </div>
      </amplify-authenticator>
    </div>
  </div>
</div>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" *ngIf="authState === 'signedin' && user">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active-menu-item">Home <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/data" routerLinkActive="active-menu-item">Data</a>
        </li>
      </ul>
      <div class="my-2 my-lg-0">
        <amplify-sign-out></amplify-sign-out>
      </div>
    </div>
  </nav>

<main role="main" class="container" *ngIf="authState === 'signedin' && user">



  <div class="starter-template">
    <router-outlet></router-outlet>
  </div>

</main>
